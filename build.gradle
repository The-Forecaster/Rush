plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.6.20'
    id 'maven-publish'
}

version '1.1'
group 'me.austin.rush'
archivesBaseName = 'Rush'

repositories {
    mavenCentral()
}

java {
    withSourcesJar()
    withJavadocJar()
}

compileKotlin {
    targetCompatibility = 17
}

publishing {
    publications {
        maven(MavenPublication) {
            // noinspection GroovyAssignabilityCheck
            from components.java
        }
    }
}
